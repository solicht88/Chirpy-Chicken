<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your one and only chicken tech friend!"/>
        <title>Chirpy Chicken</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="image/png" href="./images/img.ico" />
        <script type="module" src="app.mjs"></script>
    </head>

    <body>
        <div id="login">
            <div class="header">
                <h1>chirpy chicken</h1>
            </div>
            <form id="loginForm">
                <div>
                    <input id="txtEmail" type="email" placeholder="Email">
                </div>
                <div>
                    <input id="txtPassword" type="password" placeholder="Password">
                </div>
                <div id="divLoginError">
                    <div id="loginErrorMessage" class="error-label">Error message</div>
                </div>
                <button id="btnLogin" type="button" class="button btn-dark" onclick="">Log in</button>
                <button id="btnSignup" type="button" class="button btn-dark">Sign up</button>
            </form>
        </div>

        <div id="application">
            <div class="header">
                <h1>chirpy chicken</h1>
            </div>
            <!--load chicken sprite-->
            <div class="sprite">
                <img id="chicken" src="./images/chicken_blink.gif" alt="chicken sprite" />
                <!--disabled text area for chicken text-->
                <textarea id="speechOutput" name="speechOutput" rows="5" cols="30" disabled></textarea>
            </div>
            <div>
                <!--submit when clicking button or pressing enter key-->
                <form id="inputForm">
                    <textarea id="userInput" name="userInput" rows="4" cols="40" placeholder="Send a message to the chicken..."></textarea>
                    <button type="submit" id="btnSend" value="send" class="button btn-dark">Send</button>
                </form>
            </div>
            <div class="group">
                <button id="btnChatLog" type="button" class="button btn-dark">Chat Log</button>
                <button id="btnChicken" type="button" class="button btn-dark">Hey chicken!</button>
                <button id="btnLogout" type="button" class="button btn-dark">Log out</button>
            </div>
        </div>

        <div id="chatLogPopup" class="chat-log-popup">
            <div class="chat-log-header">
                <h2>Chat Log</h2>
            </div>
            <div id="chatLogMessages" class="chat-log-messages">
                <!-- Example messages
                <p class="user-message">hello</p>
                <p>placeholder</p>
                -->
            </div>
            <button id="closeChatLog" class="button btn-dark">Close</button>
        </div>
    </body>
</html>
